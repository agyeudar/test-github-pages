<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form action="#" th:action="@{/calculate}" th:object="${calculator}" method="post">
  <input type="number" step="any" name="num1" placeholder="Enter first number" required>
  <select name="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select>
  <input type="number" step="any" name="num2" placeholder="Enter second number" required>
  <button type="submit">Calculate</button>
</form>

<div th:if="${result != null}">
  <h2>Result: <span th:text="${result}"></span></h2>
</div>

<div th:if="${error != null}">
  <h2>Error: <span th:text="${error}"></span></h2>
</div>
</body>
</html>
